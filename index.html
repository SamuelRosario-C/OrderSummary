<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="./assets/ilustracao.svg" alt="icon-ilustracao">
            <div class="mp3">
                <div class="info">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                </div>

                <div class="music">
                    <img src="./assets/icon-music.svg" alt="">
                    <div>
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>

                <div class="buttonBuy">
                    <a href="">Proceend to Payment</a>
                </div>

                <div class="cancel">
                    <a href="">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
